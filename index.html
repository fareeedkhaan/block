<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #434343;
    }

    .container {
        max-width: 1600px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      background-color: #440303;
    }

    .box {
      width: 200px;
      text-align: center;
      padding: 20px;
      background: #eac7c7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 5px;
    }

    .box img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .box h2 {
      font-size: 20px;
      margin: 0;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">
      <img src="https://static.vecteezy.com/system/resources/previews/022/750/436/original/3d-home-icon-free-png.png" alt="Home Icon">
      <h2>Home</h2>
    </div>
    <div class="box box2">
      <img src="https://www.freeiconspng.com/thumbs/letter-i-icon-png/letter-i-icon-png-3.png" alt="About Icon">
      <h2>About</h2>
    </div>
    <div class="box box3">
      <img src="https://static.vecteezy.com/system/resources/previews/010/337/234/non_2x/gallery-illustration-3d-png.png" alt="Gallery Icon">
      <h2>Gallery</h2>
    </div>
    <div class="box box4">
      <img src="https://static.vecteezy.com/system/resources/previews/025/297/075/non_2x/contact-icon-transparent-background-ai-generative-free-png.png" alt="Contact Icon">
      <h2>Contact</h2>
    </div>
  </div>

</body>
</html>
